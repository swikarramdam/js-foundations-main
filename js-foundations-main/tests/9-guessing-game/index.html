<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <input id="myInput" type="number" /><button id="checkBtn">Check</button>
      <p id="result"></p>

      <p><strong>Previous Guesses:</strong><span id="prevGuess"></span></p>

      <button id="hintsBtn">Hints</button>
      <p id="hints"></p>
      <button id="playAgain">Play Again</button>
      <p id="guessesLeft"></p>
    </div>
    <script src="./js/guessing-game.js"></script>
  </body>
</html>
